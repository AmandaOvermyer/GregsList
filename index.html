<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Greg's List</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script src="https://use.fontawesome.com/d362df9835.js"></script>
	<link href='https://fonts.googleapis.com/css?family=Sigmar+One' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Droid+Serif' rel='stylesheet' type='text/css'>
</head>
<body>
	<header>
		<h1>Greg's List</h1>
	</header>	
	<nav>	
		<ul>
			<li><a href="" class="navlink">Post</a></li>
			<li><a href="" class="navlink">Account</a></li>
		</ul>
	</nav>
	<section class="search-section">
		<form>
			<input type="text" placeholder="Search Software Jobs"/>
			<button class="search-button">
				<span class="fa fa-search" aria-hidden="true"></span>
			</button>
		</form>
	</section>

	<section class="pages">
		<a class="pages-button">&lt; prev</a>
		<span class="pages-display">1 to 100 of 179</span> <a class="pages-button">next &gt;</a>
	</section>


	<section>
		<ul class="listings">
			<li class="listing">
				<span class="fa fa-star"></span>
				<span class="date-posted">June 22</span>
				<span class="job-listing"><a href="">Technical Project Manager</a></span>
				<span class="location">Midtown East</span>
			</li>
			<li class="listing">
				<span class="fa fa-star"></span>
				<span class="date-posted">June 21</span>
				<span class="job-listing"><a href="">Frontend Developer</a></span>
				<span class="location">SoHo</span>
			</li>
			<li class="listing">
				<span class="fa fa-star"></span>
				<span class="date-posted">June 20</span>
				<span class="job-listing"><a href="">Senior Python Developer/Cofounder</a></span>
				<span class="location">Flatiron</span>
			</li>
		</ul>
	</section>
</body>
</html>
